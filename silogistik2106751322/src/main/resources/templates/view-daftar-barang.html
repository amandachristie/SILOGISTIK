<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Daftar Barang</title>
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/datatables.css">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('barang')}"></nav>
    <div class="container margin-top">
        <h2 class="text-center m-4">Daftar Barang</h2>
        <div class="text-center m-4"> <!-- Menggunakan class "text-center" untuk mengatur tombol -->
            <a type="button" class="btn btn-primary" href="/barang/tambah">+ Tambah Barang</a>
        </div>
        
        <table class="table table-bordered" id="dataTable">
            <thead class="bg-dark text-white text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">SKU</th>
                    <th scope="col">Merk</th>
                    <th scope="col">Stok</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <!-- Isi tabel disini, data dapat di-generate secara dinamis dengan Thymeleaf atau JavaScript -->
                <tr th:each="barang, iterationStatus: ${listBarang}">
                    <td th:text="${iterationStatus.index + 1}"></td>
                    <td th:text="${barang.sku}"></td>
                    <td th:text="${barang.merk}"></td>
                    <td th:text="${barang.stok}"></td>
                    <td th:text="${'Rp' + barang.hargaBarang}">$500</td>
                    <td>
                        <a type="button" class="btn btn-secondary" th:href="@{/barang/{idBarang}(idBarang=${barang.sku})}">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <!-- Sertakan referensi ke jQuery di sini -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Sertakan referensi ke DataTables JavaScript di sini -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    
    <!-- Inisialisasi DataTables dengan konfigurasi tertentu -->
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                "ordering": false, // Menonaktifkan sorting
            });
        });
    </script>
</body>
</html>
