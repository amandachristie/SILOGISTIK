<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Daftar Gudang</title>
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/datatables.css">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('gudang')}"></nav>
    <div class="container margin-top">
        <h2 class="text-center m-4">Daftar Gudang</h2>
        <table class="table table-bordered" id="dataTable">
            <thead class="bg-dark text-white text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Alamat Gudang</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <!-- Isi tabel disini, data dapat di-generate secara dinamis dengan Thymeleaf atau JavaScript -->
                <tr th:each="gudang, iterationStatus: ${listGudang}">
                    <td th:text="${iterationStatus.index + 1}"></td>
                    <td th:text="${gudang.nama}"></td>
                    <td th:text="${gudang.alamatGudang}"></td>
                    <td>
                        <a type="button" class="btn btn-secondary" th:href="@{/gudang/{idGudang}(idGudang=${gudang.id})}">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <!-- Sertakan referensi ke jQuery di sini -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Sertakan referensi ke DataTables JavaScript di sini -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    
    <!-- Inisialisasi DataTables dengan konfigurasi tertentu -->
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                "ordering": false, // Menonaktifkan sorting
            });
        });
    </script>
</body>
</html>
